<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Storefront</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: center;
            padding: 20px 0;
            font-size: 18px;
        }

        .navbar a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 20px 30px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 48px;
        }

        .header p {
            font-size: 24px;
            margin-top: 10px;
        }

        .featured-section {
            padding: 20px;
            text-align: center;
        }

        .featured-section h2 {
            margin-bottom: 20px;
        }

        .product-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-item {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            width: 100%;
            height: auto;
        }

        .product-item p {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">HomePage</a>
        <a href="section1.html">Section 1</a>
        <a href="section2.html">Section 2</a>
        <a href="section3.html">Section 3</a>
    </nav>

    <header class="header">
        <h1>Welcome to Our Storefront</h1>
        <p>Discover our range of products</p>
    </header>

    <div class="featured-section">
        <h2>Featured Products</h2>
        <div class="product-row">
            <div class="product-item">
                <img src="path/to/featured1.jpg" alt="Featured Item 1">
                <p>Featured Item 1</p>
            </div>
            <div class="product-item">
                <img src="path/to/featured2.jpg" alt="Featured Item 2">
                <p>Featured Item 2</p>
            </div>
            <div class="product-item">
                <img src="path/to/featured3.jpg" alt="Featured Item 3">
                <p>Featured Item 3</p>
            </div>
        </div>
    </div>
</body>
</html>
