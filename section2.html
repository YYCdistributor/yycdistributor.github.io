<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: center;
            padding: 20px 0;
            font-size: 18px;
        }

        .navbar a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 20px 30px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .product-section {
            padding: 20px;
            text-align: center;
        }

        .product-section h2 {
            margin-bottom: 20px;
        }

        .product-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-item {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            width: 100%;
            height: auto;
        }

        .product-item p {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="section1.html">Section 1</a>
        <a href="section2.html">Section 2</a>
        <a href="section3.html">Section 3</a>
    </nav>

    <section class="product-section">
        <h2>Section 1</h2>
        <div class="product-row">
            <div class="product-item">
                <img src="path/to/image1.jpg" alt="Item 1">
                <p>Item 1</p>
            </div>
            <div class="product-item">
                <img src="path/to/image2.jpg" alt="Item 2">
                <p>Item 2</p>
            </div>
            <div class="product-item">
                <img src="path/to/image3.jpg" alt="Item 3">
                <p>Item 3</p>
            </div>
        </div>
        <div class="product-row">
            <div class="product-item">
                <img src="path/to/image4.jpg" alt="Item 4">
                <p>Item 4</p>
            </div>
            <div class="product-item">
                <img src="path/to/image5.jpg" alt="Item 5">
                <p>Item 5</p>
            </div>
            <div class="product-item">
                <img src="path/to/image6.jpg" alt="Item 6">
                <p>Item 6</p>
            </div>
        </div>
    </section>
</body>
</html>
